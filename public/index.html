<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyst Backend - Firebase Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        .tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #e1e5e9;
        }

        .tab {
            flex: 1;
            padding: 0.75rem;
            text-align: center;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            border-bottom-color: #667eea;
            color: #667eea;
            font-weight: 500;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔥 Lyst Backend</h1>
            <p>Firebase Authentication Interface</p>
        </div>

                            <div class="tabs">
                        <div class="tab active" onclick="switchTab('login')">Google Sign-In</div>
                    </div>

        <!-- Google Sign-In Tab -->
        <div id="login" class="tab-content active">
            <div class="form-group">
                <p style="text-align: center; margin-bottom: 2rem; color: #666;">
                    Sign in securely with your Google account
                </p>
            </div>
            <div class="form-group" style="text-align: center;">
                <div id="googleSignInButton"></div>
            </div>
            <div class="form-group" style="text-align: center; margin-top: 1rem;">
                <button type="button" class="btn" id="signOutBtn" style="display: none;">
                    Sign Out
                </button>
            </div>
        </div>



        <div id="result" class="result" style="display: none;"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

    <script>
                // Firebase configuration - Replace with your Firebase config
        // To get this config:
        // 1. Go to https://console.firebase.google.com/
        // 2. Select your project
        // 3. Click the gear icon (⚙️) next to "Project Overview"
        // 4. Select "Project settings"
        // 5. Scroll to "Your apps" section
                // Firebase configuration - Loaded from backend for security
        let firebaseConfig = null;

        // Load Firebase config from backend
        async function loadFirebaseConfig() {
            try {
                const response = await fetch('/api/firebase-config');
                if (response.ok) {
                    firebaseConfig = await response.json();
                    initializeFirebase();
                } else {
                    showResult('❌ Failed to load Firebase configuration', 'error');
                }
            } catch (error) {
                showResult('❌ Error loading Firebase configuration', 'error');
            }
        }

        // Initialize Firebase after config is loaded
        function initializeFirebase() {
            if (!firebaseConfig) {
                showResult('❌ Firebase configuration not available', 'error');
                return;
            }
            
            firebase.initializeApp(firebaseConfig);
            initializeGoogleSignIn();
            
            // Listen for auth state changes (moved here to ensure Firebase is initialized)
            firebase.auth().onAuthStateChanged((user) => {
                if (user) {
                    currentUser = user;
                    document.getElementById('signOutBtn').style.display = 'inline-block';
                } else {
                    currentUser = null;
                    document.getElementById('signOutBtn').style.display = 'none';
                }
            });
        }

        // Backend API URL
        const API_BASE_URL = 'http://localhost:3080';

        // Tab switching
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');

            // Clear result
            hideResult();
        }

        // Show result
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
        }

        // Hide result
        function hideResult() {
            document.getElementById('result').style.display = 'none';
        }

        // Show loading
        function showLoading(buttonId, loadingId) {
            document.getElementById(buttonId).disabled = true;
            document.getElementById(loadingId).style.display = 'inline-block';
        }

        // Hide loading
        function hideLoading(buttonId, loadingId) {
            document.getElementById(buttonId).disabled = false;
            document.getElementById(loadingId).style.display = 'none';
        }

        // Google Sign-In setup
        let currentUser = null;

        // Initialize Google Sign-In
        function initializeGoogleSignIn() {
            const provider = new firebase.auth.GoogleAuthProvider();
            provider.addScope('email');
            provider.addScope('profile');

            // Create Google Sign-In button
            const googleSignInButton = document.getElementById('googleSignInButton');
            googleSignInButton.innerHTML = `
                <button onclick="signInWithGoogle()" class="btn" style="background: #4285f4; border: none; color: white; padding: 12px 24px; border-radius: 6px; font-size: 16px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Sign in with Google
                </button>
            `;
        }

        // Sign in with Google
        async function signInWithGoogle() {
            hideResult();
            
            // Disable the button and show loading state
            const button = document.querySelector('#googleSignInButton button');
            if (button) {
                button.disabled = true;
                button.innerHTML = `
                    <span class="loading" style="display: inline-block; width: 20px; height: 20px; border: 3px solid #f3f3f3; border-top: 3px solid #4285f4; border-radius: 50%; animation: spin 1s linear infinite; margin-right: 0.5rem;"></span>
                    Signing in...
                `;
            }

            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await firebase.auth().signInWithPopup(provider);
                currentUser = result.user;
                
                // Get ID token
                const idToken = await currentUser.getIdToken();
                
                // Send to backend for verification
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ idToken })
                });

                const backendResult = await response.json();

                if (response.ok) {
                    showResult(`✅ Google Sign-In Successful!

User Information:
- UID: ${currentUser.uid}
- Email: ${currentUser.email}
- Display Name: ${currentUser.displayName || 'N/A'}
- Email Verified: ${currentUser.emailVerified}
- Photo URL: ${currentUser.photoURL || 'N/A'}
- Provider: ${currentUser.providerData[0]?.providerId || 'N/A'}

Token Information:
- ID Token: ${idToken.substring(0, 50)}...
- Expires At: ${backendResult.expiresAt}

Backend Verification:
${JSON.stringify(backendResult, null, 2)}`, 'success');

                    // Show sign out button
                    document.getElementById('signOutBtn').style.display = 'inline-block';
                } else {
                    showResult(`❌ Backend Verification Failed: ${backendResult.message || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                showResult(`❌ Google Sign-In Error: ${error.message}`, 'error');
            } finally {
                // Re-enable the button and restore original content
                const button = document.querySelector('#googleSignInButton button');
                if (button) {
                    button.disabled = false;
                    button.innerHTML = `
                        <svg width="20" height="20" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Sign in with Google
                    `;
                }
            }
        }

        // Sign out
        document.getElementById('signOutBtn').addEventListener('click', async () => {
            try {
                await firebase.auth().signOut();
                currentUser = null;
                document.getElementById('signOutBtn').style.display = 'none';
                showResult('✅ Signed out successfully', 'success');
            } catch (error) {
                showResult(`❌ Sign out error: ${error.message}`, 'error');
            }
        });









        // Load Firebase configuration and initialize
        loadFirebaseConfig();
    </script>
</body>
</html>
